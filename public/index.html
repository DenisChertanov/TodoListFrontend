<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <img class="login_icon" src="./images/to-do.png" alt="">
        <form class="login_form">
            <label class="login_text" for="uname">Username:</label>
            <input class="login_input" type="text" id="uname" name="uname" required>

            <label class="login_text" for="pwd">Password:</label>
            <input class="login_input" type="password" id="pwd" name="pwd" required>

            <button type="submit" class="login_button">Login</button>
            <button type="button" class="google_button">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
        </form>
    </div>

</body>
</html>
